<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- School building -->
  <rect x="100" y="100" width="600" height="400" rx="10" fill="#87CEEB" />
  
  <!-- School roof -->
  <path d="M50 100 L400 50 L750 100" stroke="#8B4513" stroke-width="20" fill="none" />
  
  <!-- School door -->
  <rect x="350" y="350" width="100" height="150" rx="5" fill="#8B4513" />
  
  <!-- School windows -->
  <rect x="150" y="150" width="100" height="100" rx="5" fill="#FFF" />
  <rect x="300" y="150" width="100" height="100" rx="5" fill="#FFF" />
  <rect x="450" y="150" width="100" height="100" rx="5" fill="#FFF" />
  <rect x="600" y="150" width="100" height="100" rx="5" fill="#FFF" />
  
  <!-- School steps -->
  <rect x="330" y="500" width="140" height="20" rx="5" fill="#8B4513" />
  <rect x="340" y="520" width="120" height="20" rx="5" fill="#8B4513" />
  
  <!-- School flag -->
  <rect x="700" y="50" width="10" height="100" fill="#8B4513" />
  <rect x="700" y="50" width="50" height="30" fill="#FF6347" />
  
  <!-- School text -->
  <text x="400" y="300" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#333">SCHOOL</text>
  
  <!-- School trees -->
  <circle cx="150" cy="550" r="50" fill="#228B22" />
  <rect x="130" y="550" width="40" height="50" fill="#8B4513" />
  
  <circle cx="650" cy="550" r="50" fill="#228B22" />
  <rect x="630" y="550" width="40" height="50" fill="#8B4513" />
  
  <!-- School sun -->
  <circle cx="50" cy="50" r="40" fill="#FFD700" />
  <line x1="10" y1="50" x2="90" y2="50" stroke="#FFD700" stroke-width="5" />
  <line x1="50" y1="10" x2="50" y2="90" stroke="#FFD700" stroke-width="5" />
  <line x1="20" y1="20" x2="80" y2="80" stroke="#FFD700" stroke-width="5" />
  <line x1="80" y1="20" x2="20" y2="80" stroke="#FFD700" stroke-width="5" />
</svg> 